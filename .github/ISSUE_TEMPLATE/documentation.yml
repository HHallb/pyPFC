name: Documentation Issue
description: Report problems with documentation or suggest improvements
title: "[DOCS] "
labels: ["documentation"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thank you for helping improve the documentation!

  - type: dropdown
    id: doc-type
    attributes:
      label: Documentation Type
      description: What type of documentation issue is this?
      options:
        - API documentation (function/class docs)
        - Tutorial/example missing
        - Installation instructions
        - User guide/manual
        - Code comments
        - Docstring improvements
        - Website/GitHub pages
        - README improvements
        - Error in existing docs
        - Missing documentation
        - Unclear explanation
        - Typo/grammar
        - Other
    validations:
      required: true

  - type: input
    id: doc-location
    attributes:
      label: Documentation Location
      description: Where is the documentation issue located?
      placeholder: "URL, file name, function name, or section title"
    validations:
      required: true

  - type: textarea
    id: issue-description
    attributes:
      label: Issue Description
      description: Describe the documentation problem
      placeholder: "What's wrong with the current documentation?"
    validations:
      required: true

  - type: dropdown
    id: issue-severity
    attributes:
      label: Issue Severity
      description: How severe is this documentation issue?
      options:
        - Critical - Prevents users from using the feature
        - High - Causes significant confusion
        - Medium - Minor confusion or improvement needed
        - Low - Small typo or enhancement
    validations:
      required: true

  - type: textarea
    id: current-content
    attributes:
      label: Current Content (if applicable)
      description: Copy the current documentation content that needs fixing
      placeholder: "Paste the current text that has issues..."

  - type: textarea
    id: suggested-improvement
    attributes:
      label: Suggested Improvement
      description: How should the documentation be improved?
      placeholder: |
        Provide specific suggestions for:
        - Corrected text
        - Additional explanations
        - Better examples
        - Clearer structure

  - type: textarea
    id: missing-content
    attributes:
      label: Missing Content (if applicable)
      description: What documentation is missing?
      placeholder: |
        What should be documented that isn't currently covered?
        - New features
        - Use cases
        - Examples
        - Best practices

  - type: textarea
    id: code-example
    attributes:
      label: Code Example (if applicable)
      description: Provide code examples that should be included in documentation
      placeholder: |
        import pypfc
        # Example code that should be documented
        sim = pypfc.Simulation()
        # ...
      render: python

  - type: textarea
    id: user-context
    attributes:
      label: User Context
      description: What were you trying to accomplish when you found this issue?
      placeholder: "What task or goal led you to this documentation?"

  - type: dropdown
    id: doc-format
    attributes:
      label: Preferred Documentation Format
      description: How should this be documented?
      options:
        - Inline code comments
        - Function/class docstrings
        - Tutorial/guide
        - Example script
        - API reference
        - FAQ entry
        - No preference

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other relevant information
      placeholder: |
        - Related documentation that works well
        - Links to external resources
        - Screenshots or examples
        - User feedback you've received

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have checked the latest documentation version
          required: true
        - label: I have provided specific suggestions for improvement
          required: true
        - label: I have searched for similar documentation issues
          required: true