name: Build and Deploy MkDocs Documentation

on:
  # Uncomment when ready to auto-deploy
  # push:
  #   branches: [ main ]
  workflow_dispatch:  # Manual trigger only

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs mkdocs-material mkdocs-jupyter pymdown-extensions mkdocstrings[python]
        
    - name: Install pyPFC
      run: |
        pip install -e .
        
    - name: Build and Deploy Documentation
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        mkdocs build
        # Deploy to docs/ subdirectory to preserve existing homepage
        git fetch origin gh-pages:gh-pages || git checkout --orphan gh-pages
        git checkout gh-pages
        rm -rf docs/ || true
        mkdir -p docs
        cp -r site/* docs/
        git add docs/
        git commit -m "Deploy MkDocs to docs/ subdirectory" || true
        git push origin gh-pages
        git checkout main