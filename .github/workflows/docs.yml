name: Build and Deploy MkDocs to gh-pages branch

on:
  # Only deploy from docs-ready branch when documentation is complete
  # push:
  #   branches: [ docs-ready ]
  workflow_dispatch:  # Manual trigger only

permissions:
  contents: write  # Need write permission for gh-pages branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs mkdocs-material mkdocs-jupyter pymdown-extensions mkdocstrings[python]
        
    - name: Install pyPFC
      run: |
        pip install -e .
        
    - name: Build documentation
      run: |
        mkdocs build --clean
        
    - name: Deploy to gh-pages branch
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./site
        publish_branch: gh-pages