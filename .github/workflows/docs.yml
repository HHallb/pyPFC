name: Build and Deploy MkDocs Documentation

on:
  # Uncomment the following two lines when ready to auto-deploy
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs mkdocs-material mkdocs-jupyter pymdown-extensions mkdocstrings[python] black
        
    - name: Install pyPFC
      run: |
        pip install -e .
        
    - name: Build and Deploy Documentation
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        mkdocs build
        
        # Store the built site
        mv site built_site
        
        # Switch to gh-pages branch
        git fetch origin gh-pages:gh-pages || git checkout --orphan gh-pages
        git checkout gh-pages
        
        # Clean and deploy to docs/ subdirectory
        rm -rf docs/ || true
        mkdir -p docs
        cp -r built_site/* docs/
        
        # Commit and push
        git add docs/
        git commit -m "Deploy MkDocs to docs/ subdirectory" || true
        git push origin gh-pages